<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="#" method="post" name="frm1">
        <label for="">Name:</label>
        <input type="text" name="" id="" placeholder="Enter name"> <br><br>
        <label for="">Number</label>
        <input type="number" name="" id=""><br><br>
        <label for="">Color</label>
        <input type="color" name="" id=""><br><br>
        <label for="">Gender</label>
        <input type="radio" name="g1" id="">Male
        <input type="radio" name="g1" id="">Female
        <br><br>
        <label for="">Qualification</label>
        <input type="checkbox" name="" id="">10<sup>th</sup>
        <input type="checkbox" name="" id="">12<sup>th</sup>
        <input type="checkbox" name="" id="">Bechlor
        <input type="checkbox" name="" id="">Master
        <br><br>
        <label for="">Address</label>
        <textarea name="" id="" rows="5" cols="25"></textarea><br><br>
        <label for="">Country</label>
        <select name="" id="">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">Dubai</option>
        </select><br><br>
        <label for="">Range</label>
        <input type="range" name="" id="">
        <br><br>
        <label for="">Image</label>
        <input type="file" name="" id="" multiple><br><br>
        <input type="button" value="Button">
        <input type="submit" value="Save Data">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
